    <script>
  handleFormat = (url) => {
    let url_data = url.split('?')[1]
    let query_array = url_data.split('&')
    let query_object = {}
    for (var index in query_array) {
      var key = query_array[index].split('=')
      query_object[key[0]] = key[1]
    }
    return query_object
  }
  const hash = handleFormat(location.search).hash
  let tokenData = {
    hash: hash
  }
</script>
