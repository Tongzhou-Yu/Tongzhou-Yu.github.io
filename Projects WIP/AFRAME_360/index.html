<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A-Frame Immersive Video Component - Basic</title>
    <meta name="description" content="Basic example for Immersive Video component."></meta>
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script src="aframe-immersive-video-component.min.js"></script>
  </head>
  <body>
    <a-scene antialias="true">
      <!--360 stereo LR-->
      <a-entity id="immersive-video" immersive-video="type: 360_stereo; source:./Assets/FinalRender.MP4"></a-entity>

    </a-scene>
  </body>
</html>
